<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_1.css') }}">
    <title>Inicio Sesión</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <!-- Formulario de Inicio de Sesión -->
                <form action="{{ url_for('iniciar_sesion') }}" method="POST" class="sign-in-form">
                    <h2 class="title">Inicio de Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="usuario" placeholder="Usuario" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <input type="submit" value="Inicio de Sesión" class="btn solid">
                </form>

                <!-- Formulario de Registro -->
                <form action="{{ url_for('registrarse') }}" method="POST" class="sign-up-form">
                    <h2 class="title">Registrarse</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="usuario" placeholder="Usuario" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <input type="submit" value="Registrarse" class="btn solid">
                </form>

            </div>
            
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>¿Eres nuevo aquí?</h3>
                        <p>Te damos a Bienvenida al Nuevo Gestor de Tareas para que tengas una buena planificación y organización en tus proyectos.</p>
                        <button class="btn transparent" id="sign-up-btn">Regístrate</button>
                    </div>
                    <img src="{{ url_for('static', filename='trabajp_2.png') }}" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Haz parte de nosotros</h3>
                        <p>Siéntete libre de planificar tus ideas y nuevos sueños</p>
                        <button class="btn transparent" id="sign-in-btn">Ingresa tu cuenta</button>
                    </div>
                    <img src="{{ url_for('static', filename='inicio.png') }}" class="image" alt="">
                </div>
            </div>
        </div>  
    </div>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
</body>
</html>
